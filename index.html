<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="manifest" href="manifest.webmanifest">

  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
 <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Imo, NG</div>
        <div class="date">Sunday 06 September 2020</div>
      </section>
      <div class="current">
        <div class="temp">-<span>°c</span></div>
        <div class="weather">-</div>
        <div class="hi-low">-°c / -°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>


  <!-- FIREBASE -->

  <body>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
  
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/7.19.1/firebase-app.js"></script>
  
    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/7.19.1/firebase-analytics.js"></script>
  
    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/7.19.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.19.1/firebase-firestore.js"></script>
  </body>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
